<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Crystals Collector!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Passion+One|Press+Start+2P" rel="stylesheet">
    </head>
    <body>
		<div class="bgFull">
		<br><br>
			<div class="bgImg">
			<br>
				<div class="crystalImgs">
					<img id="crystal1" class="crystal" src="assets/images/crystal1.png" height="300">
					<img id="crystal2" class="crystal" src="assets/images/crystal2.png" height="300">
					<img id="crystal3" class="crystal" src="assets/images/crystal3.png" height="300">
					<img id="crystal4" class="crystal" src="assets/images/crystal4.png" height="300">
				</div>
				<div id="html">
					<h2>targetNumber</h2>
					<h2>totalScore</h2>
					<h2>wins</h2>
					<h2>losses</h2>
				</div>
			</div>
			
		</div>

		<script>
			var targetNumber = 33;
			var totalScore = 0;
			var value1 = 1;
			var value2 = 2;
			var value3 = 4;
			var value4 = 5;
			var wins = 0;
			var losses = 0;

			function initializeGame() {
				targetNumber = Math.floor((Math.random()*101)+19);
				totalScore = 0;
				value1 = Math.floor((Math.random()*12)+1);
				value2 = Math.floor((Math.random()*12)+1);
				value3 = Math.floor((Math.random()*12)+1);
				value4 = Math.floor((Math.random()*12)+1);

				$("#crystal1").attr("data-value", value1);
				$("#crystal2").attr("data-value", value2);
				$("#crystal3").attr("data-value", value3);
				$("#crystal4").attr("data-value", value4);
			}

			function updateHtml(){
				var html =
					"<p class='indent1'>Click monsters to score points" + "</p>" +
					"<p class='indent2'>target score: " + targetNumber + "</p>" +
					"<p class='indent2'>your current score: " + totalScore + "</p>" +
					"<p class='indent2'>wins: " + wins + "</p>" +
					"<p class='indent2'>losses: " + losses + "</p>" ;

				$("#html").html(html);
			}

			initializeGame();
			updateHtml();

			$(".crystal").on("click", function(){

				var crystalValue = ($(this).attr("data-value"));
				crystalValue = parseInt(crystalValue);

				totalScore += crystalValue;
				console.log(totalScore);

				if (totalScore < targetNumber){
					updateHtml();
				}
				if (totalScore > targetNumber){
					losses++;
					initializeGame();
					updateHtml();
				}
				if (totalScore === targetNumber){
					wins++;
					initializeGame();
					updateHtml();

				}


			});


		</script>

    </body>
</html>
